name: TDLib-Compile

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install dependencies
      run: sudo apt-get install make git zlib1g-dev libssl-dev gperf php-cli cmake g++ && mkdir artifacts
      
    - name: Fetch tdlib
      run: git clone --depth 1 https://github.com/tdlib/telegram-bot-api.git td
          
    - name: Compile
      run: |
        rm -rf td/build
        mkdir td/build
        cd td/build
        CXXFLAGS="" cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX:PATH=../../artifacts/current/ ..
        cmake --build . --target install -j8
             
    - uses: actions/upload-artifact@v2
      with:
        name: tdlib
        path: artifacts/**/*.so*
